<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo OA Callback - 7 Days Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-info text-center">
            <h2>Đang xử lý cấp quyền Zalo OA...</h2>
            <p>Vui lòng chờ trong giây lát.</p>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        // Lấy param từ URL mà Zalo redirect về
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const resultDiv = document.getElementById('result');

        if (error) {
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h4>Lỗi cấp quyền:</h4>
                    <p><strong>${error}</strong>: ${errorDescription || 'Không có mô tả'}</p>
                </div>
            `;
        } else if (code) {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h4>Cấp quyền thành công!</h4>
                    <p><strong>OAuth Code:</strong></p>
                    <textarea class="form-control" rows="3" readonly>${code}</textarea>
                    <p class="mt-3">Copy code này và gửi cho developer để đổi lấy Access Token gửi ZNS OTP.</p>
                    <p><small>State: ${state || 'N/A'}</small></p>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <div class="alert alert-warning">
                    <p>Không nhận được code từ Zalo. Vui lòng thử lại.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
